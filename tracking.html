<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Page</title>
    <link rel="stylesheet" href="tracking.css">
</head>
<body>
        <!-- Fixed Top Section -->
        <div class="fixed-top">
            <div class="company-info">
                <div class="company-logo">
                    <img src="../../../assets/logo.png" alt="Company Logo"> 
                </div>
            </div>
            <div class="project-name">
                Customer Representative System
            </div>
            <div class="navigation">
                <a href="../customer dashboard/customer dashboard.html">Home</a>
            </div>
        </div>
    <div class="container">
        <h1>Tracking Status</h1>
        <div class="tracking-container">
            <div class="stage">
                <div class="circle completed">1</div>
                <p>Opened</p>
            </div>
            <div class="connector completed"></div>
            <div class="stage">
                <div class="circle completed">2</div>
                <p>Under Process</p>
            </div>
            <div class="connector"></div>
            <div class="stage">
                <div class="circle">3</div>
                <p>Completed</p>
            </div>
            <div class="connector"></div>
            <div class="stage">
                <div class="circle">4</div>
                <p>Closed</p>
            </div>
        </div>
    </div>
</body>
</html>
