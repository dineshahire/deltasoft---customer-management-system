<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact us.css">
    <script src="contact.js" defer></script>
    <script src="https://kit.fontawesome.com/c26da57a21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Contact Us</h1>
            <form id="contactForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="userName" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="userEmail" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="userPhone" placeholder="Phone" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-comment"></i>
                        <textarea id="userMessage" placeholder="Your Message" rows="4" required></textarea>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="contactBtn">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
