<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - Customer Page</title>
    <link href="customer2.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Customer Management System</h1>
    <p class="text-center">Welcome to the customer portal. Please use the forms below to manage your requests.</p>

    <div class="row">
        <!-- Complaint Form -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    Complaint Form
                </div>
                <div class="card-body">
                    <form id="complaintForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="complaintDate" class="form-label">Complaint Date</label>
                            <input type="text" class="form-control" id="complaintDate" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="complaintTime" class="form-label">Complaint Time</label>
                            <input type="text" class="form-control" id="complaintTime" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="complaintTitle" class="form-label">Complaint Title</label>
                            <input type="text" class="form-control" id="complaintTitle" placeholder="Enter the title of your complaint" required>
                        </div>
                        <div class="mb-3">
                            <label for="complaintDescription" class="form-label">Complaint Description</label>
                            <textarea class="form-control" id="complaintDescription" rows="3" placeholder="Describe your complaint here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Complaint</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Support Section -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    Support
                </div>
                <div class="card-body">
                    <p>If you need assistance, please contact our support team.</p>
                    <p>Email: info@deltasoftsys.in</p>
                    <p>Phone: +91 096045 14942</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Track Issue Form -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    Track Issue
                </div>
                <div class="card-body">
                    <form id="trackIssueForm">
                        <div class="mb-3">
                            <label for="issueId" class="form-label">Issue ID</label>
                            <input type="text" class="form-control" id="issueId" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Track Issue</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Feedback Form -->
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    Feedback Form
                </div>
                <div class="card-body">
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="feedbackDetails" class="form-label">Feedback</label>
                            <textarea class="form-control" id="feedbackDetails" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="customer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
