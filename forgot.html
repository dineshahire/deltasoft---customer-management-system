<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate New Password</title>
    <link rel="stylesheet" href="forgot.css">
    <script src="https://kit.fontawesome.com/c26da57a21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Generate New Password</h1>
            <form id="passwordForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="newPassword" placeholder="New Password" required>
                        <i class="fa-solid fa-eye" id="toggleNewPassword"></i>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                        <i class="fa-solid fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="generateBtn">Submit</button>
                </div>
                <p class="login-text">Remembered your password? <a href="./login.html">Login Here</a></p>
            </form>
        </div>
    </div>
    <script src="forgot.js"></script>
</body>
</html>
